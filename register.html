  <section class="register-section">
  <div class="container">
    <h2 class="section-title">ðŸŽ‰ Join the Event</h2>
    <form method="POST" class="registration-form" id="registrationForm" novalidate>
      
      <div class="form-group">
        <div class="input-wrapper">
          <input type="text" id="fullname" name="fullName" required />
          <label for="fullname">Full Name<span>*</span></label>
        </div>

        <div class="input-wrapper">
          <input type="email" id="email" name="email" required />
          <label for="email">Email Address<span>*</span></label>
        </div>

        <div class="input-wrapper">
          <input type="tel" id="phone" name="phone" required />
          <label for="phone">Phone Number<span>*</span></label>
        </div>
      </div>

      <div class="consent-checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" id="consent" name="consent" required />
          <span class="custom-checkbox"></span>
          I agree to the event <a href="#">terms and privacy policy</a><span>*</span>
        </label>
      </div>
      <br>
      
      <button type="submit" class="register-btn" id="paymentButton">ðŸš€ Proceed to Payment</button>
    </form>
  </div>
